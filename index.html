<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' type='text/css' href="styles/reset.css" />
    <link rel='stylesheet' type='text/css' href="styles/main.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <header id="header">
        <h1>Tic Tac Toe</h1>
      </header>

      <main>
        <div class="game-div container">
          <div class="game-options container">
            Form Goes here
          </div>
          <div class="gameboard container">
          <!-- O's and X's goes here -->
            <div data = "0" class="gameboard-square"></div>
            <div data = "1" class="gameboard-square"></div>
            <div data = "2" class="gameboard-square"></div>
            <div data = "3" class="gameboard-square"></div>
            <div data = "4" class="gameboard-square"></div>
            <div data = "5" class="gameboard-square"></div>
            <div data = "6" class="gameboard-square"></div>
            <div data = "7" class="gameboard-square"></div>
            <div data = "8" class="gameboard-square"></div>
          </div>
        </div>
      </main>

      <footer id="footer">
        <p>Page created by FranekB with help of The Odin Project</p>
      </footer>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
