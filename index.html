<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' type='text/css' href="styles/reset.css" />
    <link rel='stylesheet' type='text/css' href="styles/main.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <header id="header">
        <h1>Tic Tac Toe Clash</h1>
      </header>

      <main>
        <!-- Game Options -->
        <div class="game-opponent-options options-container">
            <h2>Choose Your Opponent</h2>
            <button class="btn choose-btn" type="button">Computer</button>
            <button class="btn choose-btn" type="button">Player</button>
        </div>
        <div class="game-div-options options-container">
          <h2>Game Options</h2>
          <form class="game-form-options">
            <h3>Names</h3>
            <label for="player1-name" class="player-label">Player 1
              <input type="text" id="player1-name" name="player1-name" />
            </label>
            <label for="player2-name" class="player-label">Player 2
              <input type="text" id="player2-name" name="player2-name" />
            </label>
            <h3>Marks</h3>
              <div class="images">
                <div class="mark-img">
                  <img src="images/x.png" alt="" />
                  <p>Player 1</p>
                </div>
                <div class="mark-img">
                  <img src="images/o.png" alt=""/>
                  <p>Player 2</p>
                </div>
              </div>
            <button type="button" class="btn">Start Game</button>
          </form>
        </div>

        <!-- Game Mode Interface -->
        <div class="game-div container">
          <div class="players-div container">
            <h2></h2>
          </div>

          <div class="gameboard container">
          <!-- O's and X's goes here -->
            <div data-position="00" class="gameboard-square"></div>
            <div data-position="01" class="gameboard-square"></div>
            <div data-position="02" class="gameboard-square"></div>
            <div data-position="10" class="gameboard-square"></div>
            <div data-position="11" class="gameboard-square"></div>
            <div data-position="12" class="gameboard-square"></div>
            <div data-position="20" class="gameboard-square"></div>
            <div data-position="21" class="gameboard-square"></div>
            <div data-position="22" class="gameboard-square"></div>
          </div>
          <div class="result-div container">
            <div class="move-div bottom-container">
              <p>Now Moves</p>
              <p id="move-para">X</p>
            </div>
            <div class="winner-msg bottom-container">
              <p id="result-para">Winner is Player1</p>
            </div>
            <div class="game-options bottom-container">
              <button id="reset-btn" class="btn" type="button">Reset Game</button>
              <button id="change-option-btn" type="button" class="btn">Change options</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
