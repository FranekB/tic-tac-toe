<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' type='text/css' href="styles/reset.css" />
    <link rel='stylesheet' type='text/css' href="styles/main.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <header id="header">
        <h1>Tic Tac Toe Clash</h1>
      </header>

      <main>
        <!-- Game Options -->
        <div class="wrapper-hidden">
          <div class="game-opponent-options options-container options-opponent-js visible-left">
              <h2>Choose Your Opponent</h2>
              <button class="btn choose-btn choose-opponent-js" type="button">Computer</button>
              <button class="btn choose-btn choose-opponent-js" type="button">Player</button>
          </div>
        </div>
        <div class="hidden">
          <div class="game-div-options options-container game-options-js">
            <h2>Game Options</h2>
            <form class="game-form-options">
              <h3>Names</h3>
              <label for="player1-name" class="player-label player1-js">Player 1
                <input type="text" id="player1-name" class="player-input-js" name="player1-name" maxlength="16"/>
              </label>
              <label for="player2-name" class="player-label player2-js">Player 2
                <input type="text" id="player2-name" class="player-input-js" name="player2-name" maxlength="16" />
              </label>
              <h3>Marks</h3>
                <div class="images">
                  <div class="mark-img mark-div-js">
                    <img src="images/x.png" alt="X" class="mark-img-js" />
                    <p>Player 1</p>
                  </div>
                  <div class="mark-img mark-div-js">
                    <img src="images/o.png" alt="O" class="mark-img-js"/>
                    <p>Player 2</p>
                  </div>
                </div>
              <button type="button" class="btn start-btn start-btn-js">Start Game</button>
            </form>
          </div>
        </div>


        <!-- Game Mode Interface -->
        <div class="game-div container game-js hidden-right">
          <div class="players-div  matchup-js">
            <div class="matchup-mark matchup-mark-js">
              <p></p>
            </div>
              <h2></h2>
            <div class="matchup-mark matchup-mark-js">
              <p></p>
            </div>
          </div>
          <div class="gameboard-outer">
            <div class="gameboard gameboard-js">
            <!-- O's and X's goes here -->
              <div data-position="00" class="gameboard-square"></div>
              <div data-position="01" class="gameboard-square"></div>
              <div data-position="02" class="gameboard-square"></div>
              <div data-position="10" class="gameboard-square"></div>
              <div data-position="11" class="gameboard-square"></div>
              <div data-position="12" class="gameboard-square"></div>
              <div data-position="20" class="gameboard-square"></div>
              <div data-position="21" class="gameboard-square"></div>
              <div data-position="22" class="gameboard-square"></div>
            </div>
          </div>
          <div class="result-div">
            <div class="move-div bottom-container">
              <p>Now Moves</p>
              <p id="current-move-js"></p>
            </div>
            <div class="winner-msg bottom-container">
              <p id="game-result-js" class="invisible-result"></p>
            </div>
            <div class="game-options bottom-container">
              <button id="reset-btn" class="btn reset-btn-js" type="button">Reset Game</button>
              <button id="change-options-js" type="button" class="btn">Change options</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
